<!DOCTYPE html>
<html lang="ua">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Моє авто</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/modern-normalize/1.0.0/modern-normalize.css"
    />
    <link rel="stylesheet" href="./css/main.min.css" />
  </head>
  <body>
    <header class="header">
      <div class="container">
        <span class="logo">MyCar</span>
        <a
          class="header__link"
          target="_blank"
          href="https://github.com/bestua/car"
        >
          <svg width="20" height="25">
            <use href="./assets/images/sprite.svg#icon-github"></use>
          </svg>
        </a>
      </div>
    </header>

    <main>
      <!-- HERO section -->
      <section class="hero section">
        <h1 class="hero__title">My Car</h1>
      </section>

      <section>
        <div class="container">
          Графік:
          <ul>
            <li>Пробіг при купівлі - 77 280 км.</li>
            <li>
              11.05.2022 - заміна фільтра кондиціонера, заміна гальмівного масла
            </li>
            <li>
              22.07.2022 - заміна масла двигуна, масляного фільтра та фільтра
              палива, при пробізі 80 250 км. (заміна по 9000 км.)
            </li>
          </ul>
        </div>
      </section>
    </main>

    <!-- Footer START -->
    <footer class="footer">
      <div class="container">
        <span class="footer__copyright"
          >&copy; Copyright (c) reserved by MyCar
        </span>
      </div>
    </footer>
    <!-- Footer END -->
  </body>
</html>
